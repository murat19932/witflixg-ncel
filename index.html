<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-26/7c57fe7ca1f3ba146f56e0b2cdcb54c5.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witflix App</title>
  </head>
  <body>
    <section class="color-system">
      <header class="header">
        <h1>ðŸŒˆCOLOR SYSTEM</h1>
      </header>
      <div class="container">
        <div class="primary-container">
          <div class="primary-card">
            <h2>Primary Red</h2>
            <h3
              class="primary-card-color"
              style="background-color: var(--primary-red)"
            >
              Red
            </h3>
          </div>
          <div class="primary-card">
            <h2>Primary Black</h2>
            <h3
              class="primary-card-color"
              style="
                background-color: var(--bg-primary);
                border: 1px solid white;
              "
            >
              Black
            </h3>
          </div>
        </div>

        <div class="typo-box">
          <h2>Typography Color</h2>
          <div class="typo-colorbox">
            <div class="colorbox" style="background-color: var(--typo1)">
              <div class="main-1">
                <p>MAIN</p>
              </div>
              <div>
                <h4>White</h4>
                <p>#120056</p>
              </div>
            </div>
            <div
              class="colorbox align-end"
              style="background-color: var(--typo2)"
            >
              <p>#8C8C8C</p>
            </div>
            <div
              class="colorbox align-end"
              style="background-color: var(--typo3)"
            >
              <p>#757575</p>
            </div>
            <div
              class="colorbox align-end"
              style="background-color: var(--typo4)"
            >
              <p>#999999</p>
            </div>
          </div>
        </div>

        <div class="acc-box">
          <h2>Accent Color</h2>
          <div class="acc-colorbox">
            <div class="accbox" style="background-color: var(--acc1)">
              <div class="main-2" style="color: var(--acc1)">
                <p>MAIN</p>
              </div>
              <div>
                <h4>Blue</h4>
                <p>#0071EB</p>
              </div>
            </div>
            <div class="accbox" style="background-color: var(--acc2)">
              <div class="main-2" style="color: var(--acc2)">
                <p>MAIN</p>
              </div>
              <div>
                <h4>Orange</h4>
                <p>#FFA00A</p>
              </div>
            </div>
            <div class="accbox" style="background-color: var(--acc3)">
              <div class="main-2" style="color: var(--acc3)">
                <p>MAIN</p>
              </div>
              <div>
                <h4>Green</h4>
                <p>#5FA53F</p>
              </div>
            </div>
          </div>
        </div>

        <div class="back-box">
          <h2>Background Color</h2>
          <div class="back-colorbox">
            <div class="back-color" style="background-color: var(--bg-primary)">
              <div class="main-2" style="color: var(--bg-primary)">
                <p>MAIN</p>
              </div>
              <div>
                <h4>Black</h4>
                <p>#000000</p>
              </div>
            </div>
            <div
              class="back-color"
              style="background-color: var(--bg-secondary)"
            >
              <h4>Black</h4>
              <p>#222222</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
